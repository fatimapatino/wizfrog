<script>

  const gifWidth = 150
  const gifHeight = 150
  const gifOffsetX = 150
  const gifOffsetY = window.innerHeight * 0.5
  const numColumns = window.innerWidth / 50
  const numRows = window.innerHeight / gifHeight * 0.7
  const gifURL = 'wizfrog.gif'
  
  function createGif(x,y) {
    	const gif = document.createElement('img')
   		gif.src = gifURL + '#' + Math.random()
    console.log(gif.src)
      gif.style.position = 'absolute'
      gif.style.top = y + 'px'
      gif.style.left = x + 'px'
      document.body.appendChild(gif)
    }
  
  
  function setup() {
    for (let r = 0; r < numRows; r++) {
      for (let c = 0; c < numColumns; c++) {
      const x = c * gifWidth - gifOffsetX
      const y = r * gifHeight - gifOffsetY
      createGif(x, y)
      }	
    }
    document.body.style.backgroundColor = 'pink'
    document.body.style.overflow = 'hidden'
  }
  
  window.addEventListener('load', setup)
  
  
</script>
